name: digital_inno_bbx
description: BBX App - Borneo Biomass Exchange for Digital Innovation and Entrepreneurship
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Firebase dependencies - 已升级到兼容版本
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3
  firebase_messaging: ^15.0.4
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # PDF generation
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.1
  
  # UI and utilities
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  flutter_local_notifications: ^17.2.2
  cached_network_image: ^3.3.1
  image: ^4.1.7
  
  # HTTP and networking
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1

  # Shimmer loading效果
  shimmer: ^3.0.0

  # 任务4-6的新依赖
  share_plus: ^7.2.2
  google_maps_flutter: ^2.5.3
  page_transition: ^2.1.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/